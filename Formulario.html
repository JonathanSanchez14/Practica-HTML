<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="viaf.ico">
    <style>
        .margin{
            margin-top: 30px;
        }
        .titulo{
            background: #ffe6ff;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        }
        .foter{

        }

</head>
<body>
    <div class="titulo">
        <div class="container-fluid p-5 text-center">
            <img src="logo.jpg" alt="Logo" class="float-start" height="100px">
            <h1>Pedido</h1>
            <p>Simplemente tu</p> 
        </div>
    </div>
    <form>
        <fieldset>
            <legend>Pastel</legend>
            <label for="pastel">Ingresa el nombre de tu pastel:</label>
            <input type="text" id="pastel" name="nombre" required>
    </fieldset>
    </form>
    <form>
        <fieldset>

            <p>Ingresa el sabor de tu pastel:</p>
            <input type="checkbox" id="v" name="sabor" value="Vainilla">
            <label for="v">Vainilla</label><br>
            <input type="checkbox" id="c" name="sabor" value="Chocolate">
            <label for="c">Chocolate</label><br>
            <input type="checkbox" id="l" name="sabor" value="Limon">
            <label for="l">Limon</label><br>
        </fieldset> 
    </form>
    <form>
        <fieldset>
            <legend>Adornos</legend>
            <p>Ingresa el sabor de tu pastel:</p>
            <input type="checkbox" id="c" name="sabor" value="Chantilly">

            <label for="f">Frutas</label><br>
            <input type="checkbox" id="m" name="sabor" value="Merengue">
            <label for="m">Merengue</label><br>
            <input type="checkbox" id="fo" name="sabor" value="Fondant">
            <label for="fo">Fondant</label><br>
        </fieldset> 
    </form>
    <form>
        <fieldset>
            <legend>Datos del Cliente</legend>
            <label for="n">Nombre:</label>
            <input type="text" id="n"><br><br>
            <label for="tel">Telefono:</label>
            <input type="number" id="tel"><br><br>
            <label for="c">Correo:</label>
            <input type="email" id="c"><br><br>
            <label for="d">Alguna descripcion del pastel:</label>
            <input type="text" id="d"><br><br>

    </form>

    <div class="foter">

            <footer>
                <p>Direccion: Colonia Bosques de Lago Calle Rumania Numero 28</p>
                <p>Telefono:5555555555</p>
                <p>Horaios:</p>

            </footer>
        </div>
